{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Albums</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/header.css' %}" />
    <link rel="stylesheet" href="{% static 'css/left_bar.css' %}" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 0;
        }

        .container {
            padding: 20px;
        }

        .header {
            text-align: center;
        }

        .header h1 {
            font-size: 36px;
            color: #ee10b0;
        }

        .album-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .album-card {
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        .album-card:hover {
            background-color: #2a2a2a;
        }

        .album-card img {
            width: 100%;
            border-radius: 10px;
            object-fit: cover;
        }

        .album-card h2 {
            font-size: 22px;
            color: #fff;
            margin-top: 10px;
        }

        .album-card p {
            color: #ccc;
            margin: 5px 0;
        }

        .album-card a {
            color: #ee10b0;
            font-size: 16px;
            text-decoration: none;
            border: 2px solid #ee10b0;
            border-radius: 5px;
            padding: 10px;
            margin-top: 15px;
            display: inline-block;
            transition: background-color 0.3s ease;
        }

        .album-card a:hover {
            background-color: #ee10b0;
            color: #fff;
        }

        .navigation-links {
            text-align: center;
            margin-top: 40px;
        }

        .navigation-links a {
            color: #ee10b0;
            font-size: 16px;
            text-decoration: none;
            margin: 0 10px;
            padding: 10px;
            border: 2px solid #ee10b0;
            border-radius: 5px;
        }
        .align {
            padding: 20px;
        }
        .main-genres {
            display: flex;
        }
        .column-genre {
            display: flex;
            flex-direction: column;
            width: -webkit-fill-available;
        }
    </style>
</head>

<body>
<div class="main-genres">
    <div class="left-bar-genre">
        {% include "left_bar.html" %}
    </div>
    <div class="column-genre">
        <div class="align">
            {% include "header.html" %}
        </div>

        <div class="container">
            <div class="header">
                <h1>All Albums</h1>
                <p>Explore our collection of albums</p>
            </div>

            <div class="album-list">
                {% for album in albums %}
                <div class="album-card">
                    <img src="{{ album.cover_image.url }}" alt="{{ album.title }} Cover">
                    <h2>{{ album.title }}</h2>
                    <p>{{ album.artist }}</p>
                    <a href="{% url 'album_songs' album.slug %}">View Songs</a>
                </div>
                {% empty %}
                <p>No albums available.</p>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
</body>
</html>
