{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <div class="login-container">
        <div class="login-to-continue">Login To Continue</div>
        
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <p class="message">{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
        <form action="{% url 'login' %}" method="POST" class="login-form">
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ request.GET.next }}">
            <div class="input-group">
                <label for="username" class="input-label">Username</label>
                <div class="input-wrapper">
                    <svg class="icon-mail" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M1.75 3H22.25C23.216 3 24 3.784 24 4.75V18.75C24 19.2141 23.8156 19.6592 23.4874 19.9874C23.1592 20.3156 22.7141 20.5 22.25 20.5H1.75C1.28587 20.5 0.840752 20.3156 0.512563 19.9874C0.184374 19.6592 0 19.2141 0 18.75L0 4.75C0 3.784 0.784 3 1.75 3ZM1.5 7.412V18.75C1.5 18.888 1.612 19 1.75 19H22.25C22.3163 19 22.3799 18.9737 22.4268 18.9268C22.4737 18.8799 22.5 18.8163 22.5 18.75V7.412L12.98 13.845C12.388 14.245 11.612 14.245 11.02 13.845L1.5 7.412ZM1.5 4.75V5.602L11.86 12.602C11.9013 12.6299 11.9501 12.6449 12 12.6449C12.0499 12.6449 12.0987 12.6299 12.14 12.602L22.5 5.602V4.75C22.5 4.6837 22.4737 4.62011 22.4268 4.57322C22.3799 4.52634 22.3163 4.5 22.25 4.5H1.75C1.6837 4.5 1.62011 4.52634 1.57322 4.57322C1.52634 4.62011 1.5 4.6837 1.5 4.75Z" fill="white" />
                    </svg>
                    <input type="text" id="username" autocomplete="username" name="username" placeholder="Enter Your Username" class="input-field" required>
                </div>
            </div>
        
            <div class="input-group">
                <label for="password" class="input-label">Password</label>
                <div class="input-wrapper">
                    <svg class="icon-key" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M14.6801 4.3479C13.8978 4.34711 13.1473 4.65701 12.5936 5.20946C12.0398 5.76192 11.7281 6.51169 11.7271 7.2939C11.7284 8.07612 12.0403 8.82579 12.5943 9.37805C13.1482 9.93032 13.8988 10.24 14.6811 10.2389C15.4633 10.24 16.2139 9.93032 16.7678 9.37805C17.3218 8.82579 17.6337 8.07612 17.6351 7.2939C17.6345 6.9065 17.5577 6.523 17.409 6.16529C17.2602 5.80758 17.0425 5.48267 16.7682 5.20911C16.4939 4.93555 16.1684 4.71869 15.8103 4.57093C15.4522 4.42316 15.0675 4.34738 14.6801 4.3479ZM13.2281 7.2939C13.2286 7.10349 13.2666 6.91504 13.34 6.73932C13.4133 6.56359 13.5206 6.40404 13.6556 6.26977C13.7906 6.13549 13.9507 6.02913 14.1269 5.95675C14.303 5.88436 14.4916 5.84738 14.6821 5.8479C15.4881 5.8479 16.1361 6.4979 16.1361 7.2939C16.1347 7.67829 15.9808 8.04643 15.7082 8.31739C15.4355 8.58835 15.0664 8.73997 14.6821 8.7389C14.2977 8.73997 13.9286 8.58835 13.6559 8.31739C13.3833 8.04643 13.2294 7.67829 13.2281 7.2939Z" fill="white" />
                    </svg>
                    <input type="password" id="password" autocomplete="current-password" name="password" placeholder="Enter Your Password" class="input-field" required>
                </div>
            </div>
        
            <div class="login-button">
                <button type="submit" class="btn">Login</button>
            </div>
        </form>
        
        <div class="forgot-password-container">
            <a href="{% url 'signup' %}" class="forgot-password">Don't have an account? Signup</a>
            <svg class="arrow-icon" width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M4.66663 1.33325L11.3333 7.99992L4.66663 14.6666" stroke="white" stroke-width="2" />
            </svg>
        </div>
    </div>
</body>
</html>
