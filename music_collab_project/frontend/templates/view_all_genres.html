{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Genres</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/header.css' %}" />
    <link rel="stylesheet" href="{% static 'css/left_bar.css' %}" />
    <link rel="stylesheet" href="{% static 'css/footer.css' %}" />

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 0;
        }

        .container {
            padding: 20px;
        }

        .header {
            text-align: center;
        }

        .header h1 {
            font-size: 36px;
            color: #ee10b0;
        }

        .genre-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .genre-card {
            background-color: #1f1f1f;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        .genre-card:hover {
            background-color: #2a2a2a;
        }

        .genre-card img {
            width: 100%;
            height: 150px;
            border-radius: 10px;
            object-fit: cover;
        }

        .genre-card h2 {
            font-size: 22px;
            color: #fff;
            margin-top: 10px;
        }

        .genre-card p {
            color: #ccc;
            margin: 5px 0;
        }

        .genre-card a {
            color: #ee10b0;
            font-size: 16px;
            text-decoration: none;
            border: 2px solid #ee10b0;
            border-radius: 5px;
            padding: 10px;
            margin-top: 15px;
            display: inline-block;
            transition: background-color 0.3s ease;
        }

        .genre-card a:hover {
            background-color: #ee10b0;
            color: #fff;
        }

        .navigation-links {
            text-align: center;
            margin-top: 40px;
        }

        .navigation-links a {
            color: #ee10b0;
            font-size: 16px;
            text-decoration: none;
            margin: 0 10px;
            padding: 10px;
            border: 2px solid #ee10b0;
            border-radius: 5px;
        }
        .align{
            padding: 20px;
            
        }
        .main-geners{
            display: flex;
        }
        .column-gener{
            display: flex;
            flex-direction: column;
            width: -webkit-fill-available;

        }
    </style>
</head>

<body>
<div class="main-geners">
    <div class="left-bar-genre">
    {% include "left_bar.html" %}
    </div>
    <div class="column-gener">
    <div class="align">
        {% include "header.html" %}
    </div>

    <div class="container">
        <div class="header">
            <h1>All Genres</h1>
            <p>Explore music by genre</p>
        </div>

        <div class="genre-list">
            {% for genre in genres %}
            <div class="genre-card">
                <img src="{{ genre.background_image.url }}" alt="{{ genre.name }} Cover">
                <h2>{{ genre.name }}</h2>
                <p>{{ genre.description }}</p>
                <a href="javascript:void(0);" onclick="location.href='/genre/{{ genre.slug }}'">View Tracks</a>

            </div>
            {% empty %}
            <p>No genres available.</p>
            {% endfor %}
        </div>
    </div>
    {% include "footer.html" %}
</div>
</div>
</body>
</html>
